<!DOCTYPE html>
<html>
<head>
<title>Quick Start - Leaflet</title>
<meta charset="utf-8" />

<!-- enlace a código CSS de Leaflet en la cabecera -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.0/dist/leaflet.css"
 integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
 crossorigin=""/>
<!-- enlace a JavaScript de Leaflet justo tras CSS -->
<script src="https://unpkg.com/leaflet@1.5.0/dist/leaflet.js"
 integrity="sha512-3Wcxp7F9bV2pl+MBgrL6Pz7AJASLpemmQPIiPA0lDs3ImF0z4JuuMIBPeirLbgIuhfH2gJyGWZjvm6M+Zr7L6Q=="
 crossorigin=""></script>

</head>
<body>

<h1>Cargando GeoJSON</h1>

<!-- bloque `mapid` en dónde aparecerá el mapa -->
<div id="bloque_mapa" style="width: 600px; height: 400px;"></div>

<script src="provincias.js"></script>

<!-- script que define las características de `mapid`-->
<script>
// definimos el mapa como una varianble
// y le ajustamos dónde lo queremos ver

	var mi_map = L.map('bloque_mapa').setView([41.35, -0.7], 7);

// añadir TMS Hydda_Full

var Hydda_Full = L.tileLayer('https://{s}.tile.openstreetmap.se/hydda/full/{z}/{x}/{y}.png', {
	maxZoom: 18,
	attribution: 'Tiles courtesy of <a href="http://openstreetmap.se/" target="_blank">OpenStreetMap Sweden</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
});

  Hydda_Full.addTo(mi_map);

// añadir capa GeoJSON
var provincias = L.geoJSON(provincias, {
                    color: 'red',             // estilo color
                    fillColor: 'blue',        //        color de relleno
                    fillOpacity: 0.2,
                  });

provincias.addTo(mi_map)

</script>

</body>
</html>
